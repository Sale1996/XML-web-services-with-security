spring.application.name=accommodation-service
server.port=8081
#eureka.instance.secure-port=${server.port}
#eureka.instance.non-secure-port-enabled=false
#eureka.instance.secure-port-enabled=true
#eureka.instance.home-page-url=https://${eureka.instance.hostname}:${server.port}/

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=JKS
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keyStore.jks
# The password used to generate the certificate
server.ssl.key-store-password=demo
## The password used to access the key in the key store
server.ssl.key-password=accommodation
# The alias mapped to the certificate
server.ssl.key-alias=accommodation

server.ssl.trust-store-type=JKS
server.ssl.trust-store=classpath:trustStoreNoReservation.jks
server.ssl.trust-store-password=demo