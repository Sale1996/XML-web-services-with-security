<div class="row mx-5 my-5">
  <div class="col">
    <div class="row mb-3">
      <div class="col">
        <h3>Requests</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Organization</th>
              <th scope="col">Organization Unit</th>
              <th scope="col">Email</th>
              <th scope="col">Public Key</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="requests | async; let requests">
              <tr *ngFor="let request of requests">
                <td>{{request.commonName}}</td>
                <td>{{request.country}}</td>
                <td>{{request.locality}}</td>
                <td>{{request.state}}</td>
                <td>{{request.organisation}}</td>
                <td>{{request.organisationUnit}}</td>
                <td>{{request.email}}</td>
                <td>{{request.publicKey}}</td>
                <td class="text-right">
                  <button type="button" class="btn btn-success mr-1" routerLink="../certificate/new">Accept</button>
                  <button type="button" class="btn btn-danger">Reject</button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
