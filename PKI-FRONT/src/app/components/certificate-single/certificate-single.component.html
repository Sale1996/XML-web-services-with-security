<div class="row mx-5 my-5">
  <div class="col">
    <div class="row  mb-3">
      <div class="col-1 text-left">
        <a class="btn btn-sm" routerLink="../">
          <svg width="24" height="24" class="icon text-white">
              <image width="24" height="24" xlink:href="assets/images/icons/back.svg"/>
          </svg>
        </a>
      </div>
      <div class="col text-right">
        <h3>New Certificate</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form enctype="multipart/form-data" [formGroup]="CertificateForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name<span class="text-danger">*</span></label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" required>
            <small *ngIf="CertificateForm.controls.name.errors?.required && CertificateForm.controls.name.touched" class="form-text text-danger">*Required</small>
          </div>
          <div class="form-group">
            <label for="issuer">Issuer<span class="text-danger">*</span></label>
            <input type="text" formControlName="issuer" class="form-control" placeholder="Enter issuer" required>
            <small *ngIf="CertificateForm.controls.issuer.errors?.required && CertificateForm.controls.issuer.touched" class="form-text text-danger">*Required</small>
          </div>
          <div class="form-group">
            <label for="date">Valid Period<span class="text-danger">*</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                    <svg width="18" height="18">
                        <image width="18" height="18" xlink:href="assets/images/icons/calendar.svg"/>
                    </svg>
                  </div>
              </div>
              <input class="form-control" placeholder="yyyy-mm-dd" name="d2" ngbDatepicker #d2="ngbDatepicker" formControlName="date" (click)="d2.toggle()">
            </div>
            <small *ngIf="CertificateForm.controls.date.errors?.required && CertificateForm.controls.date.touched" class="form-text text-danger">*Required</small>
          </div>
          <div class="form-group">
            <label for="type">Certificate Type</label>
            <select class="form-control" formControlName="type">
              <option value="0" hidden>-- Select Type --</option>
              <option value="1">Standard</option>
              <option value="2">Issuing</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="!CertificateForm.valid" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-secondary ml-1" routerLink="../">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
