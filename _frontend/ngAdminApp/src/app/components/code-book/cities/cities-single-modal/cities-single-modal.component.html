<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">City Details</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless"
    (click)="activeModal.dismiss('Cross click')">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
  <div class="modal-body px-5">
    <div class="row mt-4">
      <div class="col-md">
        <div class="form-group">
          <label for="name" class="col-form-label col-form-label-sm">Name<span class="text-danger">*</span></label>
          <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Name" required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="xCord" class="col-form-label col-form-label-sm">Latitude<span
                  class="text-danger">*</span></label>
              <input type="text" formControlName="xCord" class="form-control form-control-sm" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="yCord" class="col-form-label col-form-label-sm">Longitude<span
                  class="text-danger">*</span></label>
              <input type="text" formControlName="yCord" class="form-control form-control-sm" required>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!cityForm.valid" class="btn btn-primary">{{submitBtnText}}</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
