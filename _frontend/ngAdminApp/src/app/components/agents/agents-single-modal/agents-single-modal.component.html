<div class="modal-header px-5 pt-5">
    <h4 class="modal-title">Agent's Details</h4>
    <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless" (click)="activeModal.dismiss('Cross click')">
      <svg class="icon">
        <use xlink:href="#Close_Icon"></use>
      </svg>
    </span>
  </div>
  <div class="modal-body px-5">
    <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-form-label col-form-label-sm">Full Name<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Enter Name" required>
                      <input type="text" formControlName="surname" class="form-control form-control-sm" [ngClass]="{'invalid':  agentForm.controls.surname.errors?.required && agentForm.controls.surname.touched ? true : false}" placeholder="Enter Surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label col-form-label-sm">Email<span class="text-danger">*</span></label>
                    <input type="text" formControlName="email" class="form-control form-control-sm" [ngClass]="{'invalid':  agentForm.controls.email.errors?.required && agentForm.controls.email.touched ? true : false}" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label for="telephoneNumber" class="col-form-label col-form-label-sm">Telehone Number<span class="text-danger">*</span></label>
                  <input type="text" formControlName="telephoneNumber" class="form-control form-control-sm" [ngClass]="{'invalid':  agentForm.controls.telephoneNumber.errors?.required && agentForm.controls.telephoneNumber.errors && (agentForm.controls.telephoneNumber.dirty || agentForm.controls.telephoneNumber.touched)  ? true : false}" placeholder="+381XXXXXXXX" required>
              </div>
              <div class="form-group">
                  <label for="businessRegistrationNumber" class="col-form-label col-form-label-sm">Business Registration Number<span class="text-danger">*</span></label>
                  <input type="text" formControlName="businessRegistrationNumber" class="form-control form-control-sm" [ngClass]="{'invalid':  agentForm.controls.businessRegistrationNumber.errors?.required && agentForm.controls.businessRegistrationNumber.touched ? true : false}" placeholder="Enter BRN" required>
              </div>
            </div>
        </div>
    </form>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!agentForm.valid" class="btn btn-primary">Add Agent</button>
    <button type="button"  class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
