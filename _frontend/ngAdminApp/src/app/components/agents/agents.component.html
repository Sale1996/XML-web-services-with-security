<div class="table-responsive box d-flex flex-column full-height">
  <div class="d-flex px-5 pt-5 pb-4">
    <h4 class="flex-grow-1">Agents</h4>
    <span role="button" class="table-btn table-btn-xl table-btn-success inline" data-toggle="tooltip" data-placement="bottom" title="Add New Agent" (click)="openAgentModal()">
      <svg class="icon">
        <use xlink:href="#Plus_Icon_XL"></use>
      </svg>
    </span>
  </div>
  <div class="tableFixHead flex-grow-1">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col" data-toggle="tooltip" data-placement="top" title="Business Registration Number">BRN</th>
          <th scope="col" width="150"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="agents$ | async as agents; else loading">
          <ng-container *ngIf="agents?.length === 0; else error">
            <tr>
              <td  colspan="6" class="text-center" height="200">No record found...</td>
            </tr>
          </ng-container>
          <tr *ngFor="let agent of agents" [ngClass]="(agent.activated) ? '' : 'blocked'">
            <th scope="row"><span class="blue-badge">{{agent.id}}</span></th>
            <td>{{agent.firstName}} {{agent.lastName}}</td>
            <td>{{agent.email}}</td>
            <td>{{agent.businessRegistrationNumber}}</td>
            <td class="float-right">
                <span *ngIf="agent.activated; else unblockControl" role="button" class="table-btn table-btn-regular borderless inline mr-2" data-toggle="tooltip" data-placement="bottom" title="Block Agent" (click)="changeStatusAgent(agent, false)">
                  <svg class="icon">
                    <use xlink:href="#Block_Icon"></use>
                  </svg>
                </span>
                <ng-template #unblockControl>
                  <span role="button" class="table-btn table-btn-regular borderless inline mr-2" data-toggle="tooltip" data-placement="bottom" title="Activate Agent"  (click)="changeStatusAgent(agent, true)">
                    <svg class="icon">
                      <use xlink:href="#Checkmark_Icon"></use>
                    </svg>
                  </span>
                </ng-template>
                <span role="button" class="table-btn table-btn-danger borderless mr-2" data-toggle="tooltip" data-placement="bottom" title="Remove Agent" (click)="deleteAgent(agent)">
                  <svg class="icon">
                    <use xlink:href="#Delete_Icon"></use>
                  </svg>
                </span>
              </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<svg width="0" height="0" class="hidden d-none">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Close_Icon">
      <path d="M22.9 14.5l-1.4-1.4-3.5 3.5-3.5-3.5-1.4 1.4 3.5 3.5-3.5 3.5 1.4 1.4 3.5-3.5 3.5 3.5 1.4-1.4-3.5-3.5z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Checkmark_Icon">
      <path d="M25.3 11.4L15 21.7l-4.3-4.3-1.4 1.4 5 5 .7.7.7-.7 11-11-1.4-1.4z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Block_Icon">
      <path d="M18 9.5c-4.7 0-8.5 3.8-8.5 8.5s3.8 8.5 8.5 8.5 8.5-3.8 8.5-8.5-3.8-8.5-8.5-8.5zm0 2c1.4 0 2.8.5 3.8 1.3l-9.1 9.1c-.8-1.1-1.3-2.4-1.3-3.8.1-3.7 3-6.6 6.6-6.6zm0 13c-1.4 0-2.8-.5-3.8-1.3l9.1-9.1c.8 1.1 1.3 2.4 1.3 3.8-.1 3.7-3 6.6-6.6 6.6z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="More_Icon">
      <circle cx="11" cy="18" r="1.5"></circle>
      <circle cx="18" cy="18" r="1.5"></circle>
      <circle cx="25" cy="18" r="1.5"></circle>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Delete_Icon">
      <path d="M22 13v-2h-8v2h-3v2h2v10h10V15h2v-2h-3zm-1 10h-6v-8h6v8z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="Plus_Icon_XL">
      <path d="M25 23v-5h-2v5h-5v2h5v5h2v-5h5v-2z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="Search_Icon">
      <path d="M31.6 30.2l-4.3-4.3c.7-1 1.1-2.2 1.1-3.5 0-3.3-2.7-6-6-6s-6 2.7-6 6 2.7 6 6 6c1.3 0 2.5-.4 3.5-1.1l4.3 4.3 1.4-1.4zm-9.2-3.8c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"></path>
    </symbol>
</svg>
<ng-template #loading>
  <tr>
    <td  colspan="6" class="text-center" height="200">Loading...</td>
  </tr>
</ng-template>
<ng-template #error>
  <tr *ngIf="agents === null">
    <td  colspan="6" class="text-center" height="200">Error loading the list of agents. Please try again later.</td>
  </tr>
</ng-template>
