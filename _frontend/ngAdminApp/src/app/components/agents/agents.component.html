<div class="table-responsive box d-flex flex-column full-height">
  <div class="d-flex px-5 pt-5 pb-4">
    <h4 class="flex-grow-1">Agents</h4>
    <form novalidate="novalidate" onsubmit="return false;" class="searchbox mb-3 mr-2">
      <div role="search" class="searchbox__wrapper">
        <input id="search-input" type="search" name="search" placeholder="Enter keyword" autocomplete="off" required="required" class="searchbox__input">
        <button type="submit" class="searchbox__submit" >
        <svg role="img" aria-label="Search">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#Search_Icon"></use>
            </svg>
          </button>
        <button type="reset" title="Clear the search input" class="searchbox__reset hide">
        <svg role="img" aria-label="Reset">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#Close_Icon"></use>
          </svg>
        </button>
      </div>
    </form>
    <span role="button" class="table-btn table-btn-xl table-btn-success inline" data-toggle="tooltip" data-placement="bottom" title="Add New Agent" (click)="open()">
      <svg class="icon">
        <use xlink:href="#Plus_Icon_XL"></use>
      </svg>
    </span>
  </div>
  <div class="tableFixHead flex-grow-1">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>

          <th scope="col">Phone Number</th>
          <th scope="col">Address</th>
          <th scope="col" data-toggle="tooltip" data-placement="top" title="Business Registration Number">BRN</th>
          <th scope="col" width="150"></th>
        </tr>
      </thead>
      <tbody>

          <td>5246810002153</td>
          <td class="float-right">
            <span role="button" class="table-btn table-btn-regular borderless inline mr-2" data-toggle="tooltip" data-placement="bottom" title="Block User">
              <svg class="icon">
                <use xlink:href="#Block_Icon"></use>
              </svg>
            </span>
            <span role="button" class="table-btn table-btn-danger borderless mr-2" data-toggle="tooltip" data-placement="bottom" title="Remove User">
              <svg class="icon">
                <use xlink:href="#Delete_Icon"></use>
              </svg>
            </span>
          </td>
        </tr>
        <tr class="blocked">

            <span role="button" class="table-btn table-btn-regular borderless inline mr-2" data-toggle="tooltip" data-placement="bottom" title="Activate User">
              <svg class="icon">
                <use xlink:href="#Checkmark_Icon"></use>
              </svg>
            </span>
            <span role="button" class="table-btn table-btn-danger borderless mr-2" data-toggle="tooltip" data-placement="bottom" title="Remove User">
              <svg class="icon">
                <use xlink:href="#Delete_Icon"></use>
              </svg>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
