<div class="row mt-4 mb-4">
  <div class="col-12">
      <h3>Edit Your Info</h3>
  </div>
</div>
<div class="row">
<div  class="col-sm-6">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="telephoneNumber">Phone</label>
        <input type="text" formControlName="telephoneNumber" class="form-control" placeholder="Phone">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
