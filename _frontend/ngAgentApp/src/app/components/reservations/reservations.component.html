<div class="table-responsive box d-flex flex-column full-height">
  <div class="d-flex px-5 pt-5 pb-4">
    <h4 class="flex-grow-1">Reservations</h4>
  </div>
  <div class="tableFixHead flex-grow-1">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Accommodation unit</th>
          <th scope="col" width="250">Date From</th>
          <th scope="col" width="250">Date To</th>
          <th scope="col">Price</th>
          <th scope="col" width="150"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="reservations$ | async as reservations; else loading">
          <tr *ngFor="let reservation of reservations">
            <th scope="row"><span class="blue-badge">{{reservation.reservationId}}</span></th>
            <td>{{reservation.client}}</td>
            <td>{{reservation.accommodationUnit}}</td>
            <td><span class="blue-badge">{{reservation.dateFrom | date:'medium'}}</span></td>
            <td><span class="blue-badge">{{reservation.dateTo | date:'medium'}}</span></td>
            <td>{{reservation.finalPrice}}â‚¬</td>
            <td class="float-right">
              <ng-container *ngIf="!reservation.confirmation">
                <span role="button" class="table-btn table-btn-success borderless mr-2"
                  (click)="confirmReservation(reservation.reservationId)">
                  <svg class="icon">
                    <use xlink:href="#Checkmark_Icon"></use>
                  </svg>
                </span>
              </ng-container>
            </td>
          </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
</div>

    </path>
  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Checkmark_Icon">
    <path d="M25.3 11.4L15 21.7l-4.3-4.3-1.4 1.4 5 5 .7.7.7-.7 11-11-1.4-1.4z"></path>
  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" id="Delete_Icon">
