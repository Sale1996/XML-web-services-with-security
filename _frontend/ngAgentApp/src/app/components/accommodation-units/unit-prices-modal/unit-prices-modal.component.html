<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">Unit prices</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless"
    (click)="activeModal.dismiss('Cross click')">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="priceForm" (ngSubmit)="onSubmit()">
  <div class="modal-body px-5">
    <div class="row mt-4">
      <div class="col-md-6">

        <div class="form-group">
          <label for="dateFrom" class="col-form-label col-form-label-sm">Date from<span
              class="text-danger">*</span></label>
          <input type="date" formControlName="dateFrom" class="form-control form-control-sm"
            placeholder="Enter date from" required>
        </div>
        <div class="form-group">
          <label for="unitPrice" class="col-form-label col-form-label-sm">Price<span
              class="text-danger">*</span></label>
          <input type="text" formControlName="unitPrice" class="form-control form-control-sm" placeholder="Enter price"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateTo" class="col-form-label col-form-label-sm">Date to<span class="text-danger">*</span></label>
          <input type="date" formControlName="dateTo" class="form-control form-control-sm" placeholder="Enter date to"
            required>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
      <button type="submit" [disabled]="!priceForm.valid" class="btn btn-primary">Add unit price</button>
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
  </div>
</form>
