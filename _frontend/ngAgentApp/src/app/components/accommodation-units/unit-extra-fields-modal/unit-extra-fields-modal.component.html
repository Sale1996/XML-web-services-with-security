<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">Add extra service</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless"
    (click)="activeModal.dismiss('Cross click')">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="additionalServiceForm" (ngSubmit)="onSubmit()">
  <div class="modal-body px-5">
    <div class="row mt-4">
      <div class="col-md">
        <div class="form-group">
          <label for="extraFieldName" class="col-form-label col-form-label-sm">Name<span
              class="text-danger">*</span></label>
          <input type="text" formControlName="extraFieldName" class="form-control form-control-sm" placeholder="Name"
            required>
        </div>
        <div class="form-group">
          <label for="extraPrice" class="col-form-label col-form-label-sm">Extra Price<span
              class="text-danger">*</span></label>
          <input type="text" formControlName="extraPrice" class="form-control form-control-sm" required>
        </div>
        <div class="form-check my-4">
          <input type="checkbox" formControlName="optional" class="form-check-input" value="" id="optionalCheck">
          <label class="form-check-label" for="optionalCheck">
            Optional?
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!additionalServiceForm.valid" class="btn btn-primary">{{submitBtnText}}</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
