<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">Add extra service</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless"
    (click)="this.activeModal.dismiss()">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="additionalServiceForm" (ngSubmit)="addExtraFieldToUnit()">
  <div class="modal-body">
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="tableFixHead flex-grow-1">
          <table class="table table-borderless table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Extra Price</th>
                <th scope="col" width="150"></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="unitExtraFields$ | async as unitExtraFields; else loading">
                <tr *ngFor="let unitExtraField of unitExtraFields">
                  <td>{{unitExtraField.extraFieldName}} <span *ngIf="unitExtraField.optional"
                      class="blue-badge">OPTIONAL</span></td>
                  <td>{{unitExtraField.extraPrice}}â‚¬</td>
                  <td class="float-right">
                    <span role="button" class="table-btn table-btn-danger borderless mr-2" data-toggle="tooltip"
                      data-placement="bottom" title="Remove Service"
                      (click)="removeExtraFieldFromUnit(unitExtraField.extraFieldId)">
                      <svg class="icon">
                        <use xlink:href="#Delete_Icon"></use>
                      </svg>
                    </span>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row mt-4 px-5">
      <div class="col-md">
        <div class="form-group">
          <ng-container *ngIf="extraFields$ | async as extraFields; else loading">
            <label for="extraFieldId" class="col-form-label col-form-label-sm">Extra field<span
                class="text-danger"></span></label>
            <select formControlName="extraFieldId" class="form-control form-control-sm" required>
              <option value="0">-- Select --</option>
              <option *ngFor="let e of extraFields" value="{{e.extraFieldId}}">{{e.extraFieldName}}</option>
            </select>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-start px-5 pt-2 pb-5">
      <button type="submit" [disabled]="!additionalServiceForm.valid" class="btn btn-primary">{{submitBtnText}}</button>
    </div>

    


  </div>
  <div class="modal-footer d-flex justify-content-end px-5 pt-2 pb-5">
    <button type="button" class="btn btn-secondary" (click)="closeWindow()">Ok</button>
  </div>
</form>
