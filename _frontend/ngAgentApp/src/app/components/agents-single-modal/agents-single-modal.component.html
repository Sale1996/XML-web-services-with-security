<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">Veljko Petrovic</h4>
</div>
<form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
  <div class="modal-body px-5">
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName" class="col-form-label col-form-label-sm">Full Name<span
              class="text-danger">*</span></label>
          <div class="input-group">
            <input type="text" formControlName="firstName" class="form-control form-control-sm" placeholder="First Name"
              required>
            <input type="text" formControlName="lastName" class="form-control form-control-sm" placeholder="Last Name"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-form-label col-form-label-sm">Email<span class="text-danger">*</span></label>
          <input type="text" formControlName="email" class="form-control form-control-sm" placeholder="Enter Email"
            required>
        </div>
        <div class="form-group">
          <label for="password1" class="col-form-label col-form-label-sm">Password<span
              class="text-danger">*</span></label>
          <input type="password" formControlName="password1" class="form-control form-control-sm"
            placeholder="Enter Password">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="telephoneNumber" class="col-form-label col-form-label-sm">Telehone Number<span
              class="text-danger">*</span></label>
          <input type="text" formControlName="telephoneNumber" class="form-control form-control-sm"
            placeholder="+381XXXXXXXX" required>
        </div>
        <div class="form-group">
          <label for="businessRegistrationNumber" class="col-form-label col-form-label-sm">Business Registration
            Number<span class="text-danger">*</span></label>
          <input type="text" formControlName="businessRegistrationNumber" class="form-control form-control-sm"
            placeholder="Enter BRN" required>
        </div>
        <div class="form-group">
          <label for="password2" class="col-form-label col-form-label-sm">Confirm password<span
              class="text-danger">*</span></label>
          <input type="password" formControlName="password2" class="form-control form-control-sm"
            placeholder="Enter Password">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!agentForm.valid" class="btn btn-primary">Change profile</button>
  </div>
</form>
