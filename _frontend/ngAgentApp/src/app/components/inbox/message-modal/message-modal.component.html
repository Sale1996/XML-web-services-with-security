<div class="modal-header px-5 pt-5 pb-4">
  <h4 class="modal-title">{{messageInput.userId}}</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless"
    (click)="activeModal.dismiss('Cross click')">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">



  <div class="modal-body px-5">
    <p>{{messageInput.messageBody}}
    </p>
    <div class="form-group">
      <label for="message">Write Response:</label>
      <textarea class="form-control form-control-sm" formControlName="message" rows="3"></textarea>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!messageForm.valid" class="btn btn-primary">Reply</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
