<div class="table-responsive box d-flex flex-column full-height">
  <div class="d-flex px-5 pt-5 pb-4">
    <h4 class="flex-grow-1">Inbox</h4>
  </div>
  <div class="tableFixHead flex-grow-1">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">User</th>
          <th scope="col">Reservation Id</th>
          <th scope="col">Preview</th>
          <th scope="col" width="250">Date</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="messages$ | async as messages; else loading">
          <tr *ngFor="let message of messages" (click)="openMessageModal(message)"
            [ngClass]="(!message.recieved && !message.opened) ? 'message-recieved' : ''">
            <td>{{message.userId}}</td>
            <td>{{message.reservationId}}</td>
            <td>{{message.messageBody}}</td>
            <td><span class="blue-badge">{{message.messageTime | date: 'medium'}}</span></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
